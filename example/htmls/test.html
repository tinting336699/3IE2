<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>単語帳アプリ</title>
    <link rel="stylesheet" href="./heads.css" />
</head>

<body>
  <label class="label">
    <div class="hamburger-menu">
      <input type="checkbox" id="menu-btn-check">
      <label for="menu-btn-check" class="menu-btn"><span></span></label>
      <div class="menu-content">
        <ul>
          <li>
            <a href="https://forstudy.cloudfree.jp/login.html">login</a>
          </li>
          <li>
            <a href="https://forstudy.cloudfree.jp/form.html">単語帳</a>
          </li>
          <!-- <li>
                    <a href="#">メニューリンク3</a>
                </li> -->
        </ul>
      </div>
    </div>
    <a class="title" href="https://forstudy.cloudfree.jp">勉強アシスト</a>
    <div id="account"></div>
  </label>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    #container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    #wordDisplay {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
    #answerDisplay {
      display: none;
      text-align: center;
      font-size: 18px;
      color: #666;
    }
    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background-color: rgba(0, 0, 0, 0.3);
      color: #fff;
      border: none;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
    }
    #prevBtn {
      left: 10px;
    }
    #nextBtn {
      right: 10px;
    }
  </style>
  <div id="container">
    <button id="prevBtn" class="btn">◀</button>
    <button id="nextBtn" class="btn">▶</button>
    <div id="wordDisplay">
      英単語
    </div>
    <div id="answerDisplay">
      単語の意味
    </div>
  </div>
  

  <script>
    function getParam(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }
    var data = {
      type: "",
      id: "",
      userid: "",
      word: "",
      mean: ""
    }
    var words
    async function getdata() {
      data.type = "select"
      data.id = getParam("id")
      data.userid = 0
      data.word = ""
      data.mean = ""
      const headers = new Headers();
      headers.append('Content-Type', 'application/x-www-form-urlencoded');

      const body = `type=${data.type}&word=${data.word}&mean=${data.mean}&id=${data.id}&userid=${data.userid}`;

      const init = {
        method: 'POST',
        headers,
        body
      };

      const response = await fetch('https://forstudy.cloudfree.jp/test.php', init);
      console.log(`response status is ${response.status}`);
      const mediaType = response.headers.get('content-type');
      let data2;
      if (mediaType.includes('json')) {
        data2 = await response.json();
      } else {
        data2 = await response.text();
      }
      return data2
    }
    (async () => {
      words = JSON.parse(await getdata())
      let currentIndex = 0;
  const wordDisplay = document.getElementById('wordDisplay');
  const answerDisplay = document.getElementById('answerDisplay');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  function displayCurrentWord() {
    wordDisplay.textContent = words[currentIndex].word;
    answerDisplay.textContent = words[currentIndex].mean;
    answerDisplay.style.display = 'none';
  }

  function showAnswer() {
    answerDisplay.style.display = 'block';
  }

  function nextWord() {
    currentIndex = (currentIndex + 1) % words.length;
    displayCurrentWord();
  }

  function prevWord() {
    currentIndex = (currentIndex - 1 + words.length) % words.length;
    displayCurrentWord();
  }

  // タップで答えを表示
  wordDisplay.addEventListener('click', showAnswer);

  // ボタンをクリックして単語を移動
  prevBtn.addEventListener('click', prevWord);
  nextBtn.addEventListener('click', nextWord);

  displayCurrentWord();
    })();

  </script>
</body>

</html>
